<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Walker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Advertise Yourself as a Walker</h1>
        <form id="walker-form">
            <div class="form-group">
                <label for="walkerID">Walker ID</label>
                <input type="number" class="form-control" id="walkerID" required>
            </div>
            <div class="form-group">
                <label for="walkerName">Walker Name</label>
                <input type="text" class="form-control" id="walkerName" required>
            </div>
            <div class="form-group">
                <label for="walkerAreas">Areas</label>
                <input type="text" class="form-control" id="walkerAreas" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="text-center my-4">
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <script>
        document.getElementById('walker-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const walker = {
                walkerID: document.getElementById('walkerID').value,
                walkerName: document.getElementById('walkerName').value,
                walkerAreas: document.getElementById('walkerAreas').value,
            };

            const response = await fetch('https://wagglyfunctionapp.azurewebsites.net/api/addWalker?code=oaAnBanxkieOw4vWPq4albOBM5Fw7MQFWnQf0YeMIcVyAzFuxO6pnQ%3D%3D', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(walker)
            });

            if (response.ok) {
                alert('Walker added successfully!');
                document.getElementById('walker-form').reset();
            } else {
                alert('Failed to add walker.');
            }
        });
    </script>
</body>
</html>

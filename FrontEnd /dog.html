<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Add Your Dog</h1>
        <form id="dog-form">
            <div class="form-group">
                <label for="dogID">Dog ID</label>
                <input type="number" class="form-control" id="dogID" required>
            </div>
            <div class="form-group">
                <label for="dogName">Dog Name</label>
                <input type="text" class="form-control" id="dogName" required>
            </div>
            <div class="form-group">
                <label for="ownerName">Owner Name</label>
                <input type="text" class="form-control" id="ownerName" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <button onclick="location.href='index.html'" class="btn btn-secondary">Back to Index</button>
    </div>

    <script>
        document.getElementById('dog-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const dog = {
                dogID: document.getElementById('dogID').value,
                dogName: document.getElementById('dogName').value,
                ownerName: document.getElementById('ownerName').value,
                address: document.getElementById('address').value
            };

            const response = await fetch('https://wagglyfunctionapp.azurewebsites.net/api/addDog?code=oaAnBanxkieOw4vWPq4albOBM5Fw7MQFWnQf0YeMIcVyAzFuxO6pnQ%3D%3D', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dog)
            });

            if (response.ok) {
                alert('Dog added successfully!');
                document.getElementById('dog-form').reset();
            } else {
                alert('Failed to add dog.');
            }
        });
    </script>
</body>
</html>
